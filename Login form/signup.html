<body>

    <!--Address Form-->
    <section class="Login-section">
       
   <div class="row">
    <div class="col-4">
        
        <div class="login">
        <form name="form-googlesheet" method="post">
       
            <h4>Sign Up</h4>

        <div class="logform">                     
                        
            <div class="label1">
                 <i class="fa-solid fa-user"></i>
                 <input for="username1" type="text" class="textfield" id="username1" name="Username" placeholder="Username"  required ><br> 
                 <span id="errorusername" style="color: brown; font-weight: bolder  ;font-size: 16px;"></span>
                 <br>
             </div>

             <div class="label1">
                <i class="fa-solid fa-envelope"></i>
                <input for="email1" type="email" class="textfield" id="email1" name="Email ID" placeholder="Email-ID"  required ><br> 
                <span id="erroremail" style="color: brown;font-weight: bolder  ;font-size: 16px; "></span>
                <br>
            </div>
     
             <div class="label1">
                 <i class="fa-solid fa-lock"></i>
                 <input for="password1" type="password" class="textfield" id="password1" name="Password" placeholder="Password" required><br> 
                 <span id="errorpassword" style="color: brown;font-weight: bolder  ; font-size: 16px;"></span>
                 <br>  
             </div>           
                         
     </div>
     
            <div class="databutton">
              <div class="validate">
              <button type="button" class="btnexplore" onclick="return checking()" >Validate Format</button>
            </div>
        </div>

            <div class="google">
                <button type="submit" class="btnexplore">Register now</button>
                <a href="/MAJOR PROJECT/Home/Home.html" class="btnexplore1">Home</a> 
            </div>

            <div class="register">
                <h5>Already have an account?</h5>
                   
                      <a href="/MAJOR PROJECT/Login form/login.html">
                            <h5>Sign in</h5>
                        </a>
        
                </div>
            
        </form>
        </div>
     
     
       
    </div>    

       
    <div class="col-6">

        <div class="btndiv">
           <a href="/MAJOR PROJECT/Description/aboutus.html"><h5 class="active">About-Us</h5></a> 
        </div>

        <div class="btndiv">
            <a href="/MAJOR PROJECT/Description/connect.html"><h5 class="active">Connect With Us</h5></a> 
         </div>

         <div class="btndiv">
            <a href="/MAJOR PROJECT/Description/support.html"><h5 class="active">Customer Support</h5></a>

         <div class="btndiv">
            <a href="/MAJOR PROJECT/Description/return.html"><h5 class="active">Return Policy</h5></a>

    </div>
        
        
    
</div>
            
              
        
    </section>

         

</body>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
 <!--Bootstrap Js-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 


 <script src="signup.js"></script>

  <!--Google Sheets Connection-->
  <script>
    const scriptURL =
    'https://script.google.com/macros/s/AKfycbxXB4Cpa2g__COx09xtQ3ciiYzL5xxt0AcgA51oIQMjJmZt5bakqFIcu6gtKNg6Pnm7tA/exec'
    const form = document.forms['form-googlesheet']
 
    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
            .catch(error => console.error('Error!', error.message))
            .then(response => alert(
                "Registeration Successfull. Proceed to Home , Happy Shopping !"))
            
    })
 
 </script>
 
</html>
